steps:
  - name: "golang:1.21"
    script: |
      GO111MODULE=on go install go.opentelemetry.io/collector/cmd/builder@latest
      cp /go/bin/builder /workspace/
    id: DOWNLOAD_OCB
    waitFor: ["-"]

  - name: "golang:1.21"
    script: |
      pwd
      /workspace/builder --config=/workspace/otelcol-builder.yaml
    id: BUILD_COLLECTOR
    waitFor: ["DOWNLOAD_OCB"]

artifacts:
  objects:
    location: "gs://yoshifumi-artifacts/"
    paths: ["otelcol-custom"]
